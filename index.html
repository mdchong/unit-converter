<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Michelle Chong">
    <meta name="description" content="Awesome metric/imperial unit conversion tool you can use for length, volume, and mass!">
    <meta name="theme-color" content="#F4F4F4" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#1F2937" media="(prefers-color-scheme: dark)">

    <title>Unit Converter</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">   

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="upper-container">
                <h2 class="header medium">
                    Metric/Imperial Unit Conversion
                </h2>

                <input type="text" id="input" inputmode="numeric" size="2">
                <button id="convert-btn">Convert</button>
            </div>

            <section class="conversion-box">
                <h3 class="header small">Length (Meter/Feet)</h3>
                <p class="converted" id="length-el">meters = feet | feet = meters</p> <!--20 meters = 65.616 feet | 20 feet = 6.096 meters -->
            </section>

            <section class="conversion-box">
                <h3 class="header small">Volume (Liters/Gallon)</h3>
                <p class="converted" id="volume-el">liters = gallons | gallons = liters</p> <!-- 20 liters = 5.284 gallons | 20 gallons = 75.708 liters -->
            </section>

            <section class="conversion-box">
                <h3 class="header small">Mass (Kilograms/Pounds)</h3>
                <p class="converted" id="mass-id">kilos = pounds | pounds = kilos</p> <!-- 20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos-->
            </section>
        </div>
        <script src="index.js"></script>
    </main>
</body>
</html>
